<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Jewellers - Makar Sankranti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Header styles with a different background image */
        header {
            text-align: center;
            padding: 0px;
        }

        .header-img {
            max-width: 100%;
            height: auto;
            width: 100pc;
        }

        .banner {
            background-color: #ffd700;
            text-align: center;
            padding: 50px;
            color: #000;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Footer styles with a different background image */
        footer {
            text-align: center;
            padding: 20px;
        }

        .footer-img {
            max-width: 100%;
            height: auto;
        }

        /* Additional style for marquee */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            padding-right: 100%;
            animation: marqueeAnimation 25s linear infinite;
        }

        @keyframes marqueeAnimation {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- Header with a different background image -->
    <header>
        <img class="header-img" src="makar-sankranti-shubhechh.jpg" alt="Header Image">
    </header>

    <!-- Marquee Section -->
    <div class="marquee">
        <h2>
        <span>तिळगुळ घ्या, गोड गोड बोला..!</span>
        </h2>
    </div>

    <!-- Main content area -->
    <div class="banner">
        <h1>मकर संक्रांतीच्या हार्दिक शुभेच्छा...</h1>
    </div>

    <!-- Footer with a different background image -->
    <footer>
        <img class="footer-img" src="ganesh_jewellers_logo.jpg" alt="Footer Image">
        <p>© 2024 Ganesh Burande. All rights reserved.</p>
    </footer>

</body>
</html>
